<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crafty Organix</title>

    <link href="./css/loginstyle.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
    <div id="bg"></div>
    <form>
        <h2>LOGIN</h2>

        <div class="form-field">
            <input type="text" name="email" placeholder="Email address" id="email" required><br>
        </div>

        <div class="form-field">
            <input type="password" name="password" placeholder="Password" id="password" required><br>
        </div>

        <div class="form-field">
            <button type="submit" id="login-button">Login</button>
        </div>
        <p id="error-message"></p>
        <p>Dont have an account? Create one <a href="./register.html">here</a></p>
    </form>
</body>

</html>
